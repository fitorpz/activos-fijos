<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reporte de UFVs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 11px;
            margin: 40px;
            color: #2c3e50;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .logo {
            height: 60px;
        }

        .title {
            text-align: center;
            flex: 1;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f6f7;
        }

        tr:hover {
            background-color: #eaecee;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="LOGO1.JPG" alt="Logo" class="logo" />
        <div class="title">REPORTE DE UFVs</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>UFV</th>
            </tr>
        </thead>
        <tbody>
            <!-- FILAS_UFVS -->
        </tbody>
    </table>

</body>

</html>
